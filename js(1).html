<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let info=parseFloat(prompt("请输入您的分数："))
        if(info>=90){
            console.log('A')
        }
        else if(info>=80){
            console.log('B')
        }
        else if(info>=70){
            console.log('C')
        }
        else if(info>=60){
            console.log('D')
        }
        else{
            console.log('E')
        }
        
   </script> 
</body>
</html>
